<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachorrinho Fofo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #cce7ff;
    }

    .dog {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Cabeça */
    .head {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #f5cba7;
      border-radius: 50%;
      top: 30px;
      left: 40px;
      z-index: 2;
    }

    /* Orelhas */
    .ear {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #d35400;
      border-radius: 50%;
    }

    .ear.left {
      top: 10px;
      left: 10px;
    }

    .ear.right {
      top: 10px;
      right: 10px;
    }

    /* Olhos */
    .eye {
      position: absolute;
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
    }

    .eye.left {
      top: 40px;
      left: 30px;
    }

    .eye.right {
      top: 40px;
      right: 30px;
    }

    /* Nariz */
    .nose {
      position: absolute;
      top: 70px;
      left: 50px;
      width: 20px;
      height: 15px;
      background: black;
      border-radius: 50%;
    }

    /* Língua */
    .tongue {
      position: absolute;
      top: 90px;
      left: 55px;
      width: 15px;
      height: 30px;
      background: pink;
      border-radius: 15px;
      animation: wag-tongue 1s infinite;
    }

    /* Corpo */
    .body {
      position: absolute;
      top: 140px;
      left: 30px;
      width: 140px;
      height: 100px;
      background: #f5cba7;
      border-radius: 50%;
    }

    /* Rabo */
    .tail {
      position: absolute;
      top: 150px;
      left: -10px;
      width: 20px;
      height: 60px;
      background: #d35400;
      border-radius: 50%;
      transform-origin: top;
      animation: wag-tail 0.5s infinite;
    }

    /* Animações */
    @keyframes wag-tail {
      0%, 100% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }

    @keyframes wag-tongue {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(5px);
      }
    }
  </style>
</head>
<body>
  <div class="dog">
    <div class="tail"></div>
    <div class="body"></div>
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="tongue"></div>
    </div>
  </div>
</body>
</html>
