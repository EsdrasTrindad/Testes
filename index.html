<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cachorrinho Fofo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
      background: #b3d9ff; /* Azul claro */
    }

    .dog {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Corpo */
    .body {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      height: 100px;
      background: #f5cba7;
      border-radius: 60% 60% 30% 30%;
      z-index: 1;
    }

    /* Cabeça */
    .head {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: #f5cba7;
      border-radius: 50%;
      z-index: 2;
    }

    /* Orelhas */
    .ear {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #d35400;
      border-radius: 50%;
    }

    .ear.left {
      top: -20px;
      left: -30px;
    }

    .ear.right {
      top: -20px;
      right: -30px;
    }

    /* Olhos */
    .eye {
      position: absolute;
      top: 40px;
      width: 15px;
      height: 15px;
      background: black;
      border-radius: 50%;
    }

    .eye.left {
      left: 30px;
    }

    .eye.right {
      right: 30px;
    }

    /* Nariz */
    .nose {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 15px;
      background: black;
      border-radius: 50%;
    }

    /* Língua */
    .tongue {
      position: absolute;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 40px;
      background: pink;
      border-radius: 50% 50% 60% 60%;
      animation: tongue-wag 1s infinite;
    }

    /* Patas */
    .paw {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #f5cba7;
      border-radius: 50%;
      z-index: 0;
    }

    .paw.left {
      bottom: -10px;
      left: 20px;
    }

    .paw.right {
      bottom: -10px;
      right: 20px;
    }

    /* Rabo */
    .tail {
      position: absolute;
      bottom: 40px;
      right: -20px;
      width: 15px;
      height: 50px;
      background: #d35400;
      border-radius: 50%;
      transform-origin: top;
      animation: tail-wag 0.5s infinite;
    }

    /* Animações */
    @keyframes tongue-wag {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(5px);
      }
    }

    @keyframes tail-wag {
      0%, 100% {
        transform: rotate(20deg);
      }
      50% {
        transform: rotate(-20deg);
      }
    }
  </style>
</head>
<body>
  <div class="dog">
    <div class="tail"></div>
    <div class="body"></div>
    <div class="head">
      <div class="ear left"></div>
      <div class="ear right"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="tongue"></div>
    </div>
    <div class="paw left"></div>
    <div class="paw right"></div>
  </div>
</body>
</html>
